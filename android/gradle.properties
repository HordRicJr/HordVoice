# Configuration JVM avec Java 17 et suppression des warnings obsoletes
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Xlint:-options
org.gradle.java.installations.auto-download=false

# JVM Toolchain global pour cohérence Java/Kotlin
kotlin.jvm.target.validation.mode=warning
kotlin.daemon.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g

android.useAndroidX=true
android.enableJetifier=true

# Configuration Android SDK/NDK
android.compileSdkVersion=36
android.targetSdkVersion=36
android.ndkVersion=27.0.12077973

# Optimisations pour éviter les timeouts
org.gradle.daemon=true
org.gradle.configureondemand=false
org.gradle.parallel=true
org.gradle.caching=true
android.enableR8.fullMode=false
android.enableD8.desugaring=true

# Désactiver les optimisations Kotlin qui causent des problèmes
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.java=false
kotlin.compiler.execution.strategy=in-process

# Timeouts augmentés
org.gradle.internal.http.connectionTimeout=300000
org.gradle.internal.http.socketTimeout=300000
