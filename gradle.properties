# Configuration Gradle pour résoudre les problèmes de compilation Kotlin
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Désactive complètement la compilation incrémentale Kotlin pour éviter les erreurs de chemins
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.multiplatform=false
kotlin.incremental.native=false
kotlin.incremental.js=false
kotlin.daemon.jvm.options=-Xmx3g
kotlin.daemon.useFallbackStrategy=false

# Configuration Gradle optimisée
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=false